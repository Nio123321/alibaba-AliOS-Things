## 第五部分：配置信息
def_config:                              # 组件的可配置项
  IDF_VER: "35eebd69"
  ESP_PLATFORM: 1
  OS_FREERTOS: 1
  MBEDTLS_CONFIG_FILE: "mbedtls/esp_config.h"
  CONFIG_ESP_DISPATCHER_DELEGATE_TASK_CORE: 0
  CONFIG_ESP_DISPATCHER_DELEGATE_TASK_PRIO: 10
  CONFIG_ESP_DISPATCHER_DELEGATE_STACK_SIZE: 4096

hw_info:
  arch_name: xtensa
  cpu_name: esp32
  toolchain_prefix: xtensa-esp32s3-elf
  vendor_name: espressif
  ld_script: espressif_esp32_s3.lds

