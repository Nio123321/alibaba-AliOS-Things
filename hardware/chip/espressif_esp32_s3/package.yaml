## 第一部分： 基础信息
name: espressif_esp32_s3                        # <必选项> 包名称 （符合C语言变量命名规则），长度少于等于64字节
version: master                                # <必选项> 组件版本号
description: driver & sdk for mcu esp32-s3      # <必选项> 建议至少20字以上
type: chip                                      # <必选项> 组件类型，为：solution, chip, board, common, sdk

tag: 核心模块                                    # <可选项> 组件分类，缺省值： ''
keywords:                                       # <可选项> 标签，会影响到组件被搜索的效果，合理的标签很重要
  - base
license: Apache license v2.0                    # <可选项> 源代码的许可证，要确保所有代码、文件的许可证不冲突。如：MIT，Apache license v2.0，BSD

# 指定该组件依赖的组件及版本，版本支持条件比较，支持：>=v1.0, >v1.0, ==v1.0, <=v1.0, <v1.0, v1.0
# 未指定条件时，默认为 ==，如 v1.0 与 ==v1.0
# depends:                                 # <可选项> 该组件依赖其他的组件，合理的依赖才能保证组件能编译、使用
  # - libc_stub: master
#   - aos: >=v7.2.0

## 第四部分：编译连接信息
# build_config:                            # <可选项> 编译配置项
#   include:                               # <可选项> 编译时，影响编译器的-I 参数 ,全局有效
#     - src                                #        include 只能是该软件包下的目录，不能使用外部目录
#   internal_include:                      # <可选项> 编译时，影响编译器的-I 参数 ,组件内有效
#     - include
#   cflag: ''                              # <可选项> C 编译器所需要要的编译参数
#   cxxflag: ''                            # <可选项> CXX 编译器所需要要的编译参数
#   asmflag: ''                            # <可选项> 汇编器所需要要参数
#   define:                                # <可选项> 宏定义, 增加编译器的-D 选项,如：
#     XXX: 1                               #   -DXXX=1
#     AAA: 1                               #   -DAAA
#     STR: "abc"                           #   -DSTR="abc"
#   libs:                                  # 该组件中支持的二进制静态库,如：libxxx.a, libyyy.a
#     - xxx                                #   -lxxx
#     - yyy                                #   -lyyy
#   libpath:                               # 指定静态库所在的路径（相对于该组件路径）
#     - libs                               #   -Llibs
build_config:
  # prebuild_script:
  cflag: >
    -mlongcalls -Wno-frame-address -Wno-clobbered -Wno-deprecated-declarations -Wno-missing-field-initializers
    -fno-tree-switch-conversion -fno-jump-tables -DKERNEL=FREERTOS

  cxxflag: >
    -mlongcalls -Wno-frame-address -Wno-clobbered -Wno-deprecated-declarations -Wno-missing-field-initializers
    -std=gnu++11 -fno-exceptions -fno-rtti -fno-tree-switch-conversion -fno-jump-tables -fpermissive -DKERNEL=FREERTOS

  ldflag: >
    -mlongcalls -z muldefs -Wl,--gc-sections  -fno-rtti  -fno-lto
    -mfix-esp32-psram-cache-issue  -mfix-esp32-psram-cache-strategy=memw
    -uesp_app_desc  -Wl,--wrap=vPortCleanUpTCB  -upthread_include_pthread_impl  -upthread_include_pthread_cond_impl
    -upthread_include_pthread_local_storage_impl  -upthread_include_pthread_rwlock_impl
    -uld_include_highint_hdl  -ustart_app  -ustart_app_other_cores  -u__ubsan_include
    -Wl,--wrap=longjmp  -uvfs_include_syscalls_impl  -Wl,--undefined=uxTopUsedPriority -uapp_main -lm
    -unewlib_include_heap_impl -unewlib_include_syscalls_impl -unewlib_include_pthread_impl -unewlib_include_assert_impl
    -Wl,--wrap=_Unwind_SetEnableExceptionFdeSorting  -Wl,--wrap=__register_frame_info_bases
    -Wl,--wrap=__register_frame_info  -Wl,--wrap=__register_frame  -Wl,--wrap=__register_frame_info_table_bases
    -Wl,--wrap=__register_frame_info_table  -Wl,--wrap=__register_frame_table  -Wl,--wrap=__deregister_frame_info_bases
    -Wl,--wrap=__deregister_frame_info  -Wl,--wrap=_Unwind_Find_FDE  -Wl,--wrap=_Unwind_GetGR
    -Wl,--wrap=_Unwind_GetCFA  -Wl,--wrap=_Unwind_GetIP  -Wl,--wrap=_Unwind_GetIPInfo
    -Wl,--wrap=_Unwind_GetRegionStart  -Wl,--wrap=_Unwind_GetDataRelBase  -Wl,--wrap=_Unwind_GetTextRelBase
    -Wl,--wrap=_Unwind_SetIP  -Wl,--wrap=_Unwind_SetGR  -Wl,--wrap=_Unwind_GetLanguageSpecificData
    -Wl,--wrap=_Unwind_FindEnclosingFunction  -Wl,--wrap=_Unwind_Resume  -Wl,--wrap=_Unwind_RaiseException
    -Wl,--wrap=_Unwind_DeleteException  -Wl,--wrap=_Unwind_ForcedUnwind  -Wl,--wrap=_Unwind_Resume_or_Rethrow
    -Wl,--wrap=_Unwind_Backtrace  -Wl,--wrap=__cxa_call_unexpected  -Wl,--wrap=__gxx_personality_v0
    -u__cxa_guard_dummy  -lstdc++  -lgcc -u__cxx_fatal_exception -lgcov -lc
    -Tesp32s3.rom.api.ld -Tesp32s3.rom.ld  -Tesp32s3.rom.libgcc.ld  -Tesp32s3.rom.newlib.ld
    -Tesp32s3.rom.version.ld -Tesp32s3.peripherals.ld -Tmemory.ld -Tsections.ld -z muldefs

